sudo: false
language: node_js
env:
  - CXX=g++-4.8
addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
    packages:
      - g++-4.8
cache:
  directories:
    - node_modules
notifications:
  email: false
services:
  - redis-server
node_js:
  - 'stable'
before_install:
  - npm install -g npm-install-peers
install:
  - npm install
  - npm prune
  - npm-install-peers
script:
  - npm run lint
  - npm run test:coverage-travis
  - make dist
after_success:
  - npm run semantic-release
branches:
  except:
    - /^v\d+\.\d+\.\d+$/
